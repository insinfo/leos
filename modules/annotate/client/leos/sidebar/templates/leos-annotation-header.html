<header class="annotation-header">
  <!-- User -->
  <span ng-if="vm.user()">
    <!-- LEOS Changes: Added style to disable link -->
    <a class="annotation-header__user"
      target="_blank"
      ng-if="!vm.isThirdPartyUser()"
      ng-href="{{vm.serviceUrl('user',{user:vm.user()})}}"
      style="pointer-events: none;cursor: default;"
      >{{vm.displayName()}}</a>
    <!-- LEOS Changes: Added style to disable link -->
    <a class="annotation-header__user"
      target="_blank"
      ng-if="vm.isThirdPartyUser() && vm.thirdPartyUsernameLink()"
      href="{{ vm.thirdPartyUsernameLink() }}"
      style="pointer-events: none;cursor: default;"
      >{{vm.displayName()}}</a>
    <span class="annotation-header__user"
      ng-if="vm.isThirdPartyUser() && !vm.thirdPartyUsernameLink()"
      >{{vm.displayName()}}</span>
    <span class="annotation-collapsed-replies">
      <a class="annotation-link" href=""
        ng-click="vm.onReplyCountClick()"
        ng-pluralize count="vm.replyCount"
        when="{'0': '', 'one': '1 reply', 'other': '{} replies'}"></a>
    </span>
    <br>
  </span>
  &nbsp;(<timestamp
    class-name="'annotation-header__timestamp'"
    timestamp="vm.updated()"
    href="vm.htmlLink()"
    style="pointer-events: none;cursor: default;"
    ng-if="!vm.editing() && vm.updated()"></timestamp>)

  <span class="u-flex-spacer"></span>
  <div class="leos-annotation-actions" ng-if="!vm.isEditing && vm.id">
    <div ng-show="vm.isSaving">Saving…</div>
    <annotation-action-button
      icon="'h-icon-annotation-edit'"
      is-disabled="vm.isDeleted"
      label="'Edit'"
      ng-show="vm.authorize({action: 'update'}) && !vm.isSaving && vm.isSelected"
      on-click="vm.edit()"
    ></annotation-action-button>
    <annotation-action-button
      icon="'h-icon-annotation-delete'"
      is-disabled="vm.isDeleted"
      label="'Delete'"
      ng-show="vm.authorize({action: 'delete'}) && !vm.isSaving && vm.isSelected"
      on-click="vm.delete()"
    ></annotation-action-button>
    <annotation-action-button
      icon="'h-icon-annotation-reply'"
      is-disabled="vm.isDeleted"
      ng-show="!vm.isSaving && vm.isSelected && !vm.isPrivate"
      label="'Reply'"
      on-click="vm.reply()"
    ></annotation-action-button>
  </div>

</header>
