<!--
Need to supply some of below parameters to startup the client.
If connecting with h server, need to configure h with oauth
-->

<script class="js-hypothesis-config js-hypothesis-settings" type="application/json">
    {
        "oauthClientId": "@auth.client_id@",
        "websocketUrl": "@annotate.websocket.url@",
        "rpcAllowedOrigins": null,
        "release": "annotate-release-1",
        "serviceUrl": "@annotate.server.url@/",
        "oauthEnabled": true,
        "authDomain": "@auth.authority@",
        "services": [{
            "authority": "@auth.authority@",
            "apiUrl": "@annotate.server.url@/api/",       
            "grantToken": "$$grant-token$$"           
        }]
    }
