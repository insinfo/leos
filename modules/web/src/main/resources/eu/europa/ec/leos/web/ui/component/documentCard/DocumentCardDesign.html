<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8" name="package-mapping" content="leos:eu.europa.ec.leos.web.ui.component.documentCard">
</head>
<body>

<v-vertical-layout style-name="leos-card" height="130px">

 <v-horizontal-layout spacing="true" style-name="leos-card-header" width-full="true">
  <v-label style-name="leos-card-header-left" size-auto="true" plain-text="" _id="template"></v-label>
  <v-label size-auto="true" :center="" :expand="">&nbsp;</v-label>
  <leos-stage-popup-view primary-style-name="leos-card-header-right" size-auto="true" _id="stage" immediate="true" :right=""></leos-stage-popup-view>
 </v-horizontal-layout>

 <v-horizontal-layout style-name="leos-card-details" spacing="true" size-full="true":expand="1.0">
  <v-vertical-layout size-full="true" :expand="0.1">
   <v-label style-name="leos-card-icon" _id="docIcon"></v-label>
   <leos-property-bound-button icon="fonticon://Vaadin-Icons/e80d" style-name="leos-lock-icon icon-only link hidden" _id="lockButton"></leos-property-bound-button>
  </v-vertical-layout>

  <v-vertical-layout size-full="true" :expand="0.65">
   <v-label primary-style-name="leos-card-title" plain-text="" _id="title"></v-label>
   <v-label style-name="leos-caption-on-left leos-card-language" plain-text="" _id="language" :bottom=""></v-label>
  </v-vertical-layout>

  <v-vertical-layout  size-full="true" :expand="0.15">
   <v-button icon="fonticon://FontAwesome/f055" style-name="add-contributor link center icon-green" plain-text="" icon-alt="Add Contributor" _id="addContributorButton"></v-button>
   <v-panel style-name="leos-contributors-panel" primary-style-name="light" height-full="true" :expand=".95">
   <leos-contributor-list style-name="leos-contributor-list" size-auto="true" _id="contibutorList"></leos-contributor-list>
   </v-panel>
  </v-vertical-layout>

  <v-vertical-layout style-name="leos-card-actions"  spacing="true" width-auto="true" height-full="true" _id="actions" :right="" :expand="0.1">
   <v-button icon="fonticon://FontAwesome/f061" plain-text="" _id="openButton" :center=""></v-button>
   <v-button icon="fonticon://FontAwesome/f061" style-name="link" plain-text="" _id="deleteButton" :bottom="" :center=""></v-button>
  </v-vertical-layout>
 </v-horizontal-layout>

 <v-horizontal-layout spacing="true" style-name="leos-card-footer" width-full="true" :bottom="">
  <v-label style-name="footer-caption" size-auto="true" plain-text="" _id="createdCaption" :bottom=""></v-label>
  <v-label size-auto="true" plain-text="" _id="createdBy" :bottom=""></v-label>
  <v-label size-auto="true" plain-text="" _id="createdOn" :bottom=""></v-label>
  <v-label size-auto="true" :middle="" :center="" :expand="">&nbsp;</v-label>
  <v-label style-name="footer-caption" size-auto="true" plain-text="" _id="updatedCaption" :bottom="" :right=""></v-label>
  <v-label size-auto="true" plain-text="" _id="updatedBy" :bottom="" :right=""></v-label>
  <v-label size-auto="true" plain-text="" _id="updatedOn" :bottom="" :right=""></v-label>
 </v-horizontal-layout>
</v-vertical-layout>
</body>
</html>
